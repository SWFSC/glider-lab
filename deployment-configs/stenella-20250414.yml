netcdf_variables:
  time:
    source: sci_m_present_time
    long_name: Time
    standard_name: time
    calendar: gregorian
    units: seconds since 1970-01-01T00:00:00Z
    axis: T
    observation_type: measured
  latitude:
    source: m_lat
    long_name: latitude
    standard_name: latitude
    units: degrees_north
    axis: Y
    comment: Estimated between surface fixes
    observation_type: measured
    platform: platform
    reference: WGS84
    valid_max: 90.0
    valid_min: -90.0
    coordinate_reference_frame: urn:ogc:crs:EPSG::4326
  longitude:
    source: m_lon
    long_name: longitude
    standard_name: longitude
    units: degrees_east
    axis: X
    comment: Estimated between surface fixes
    observation_type: measured
    platform: platform
    reference: WGS84
    valid_max: 180.0
    valid_min: -180.0
    coordinate_reference_frame: urn:ogc:crs:EPSG::4326
  conductivity:
    source: sci_water_cond
    long_name: water conductivity
    standard_name: sea_water_electrical_conductivity
    units: S m-1
    instrument: instrument_ctd
    valid_min: 0.0
    valid_max: 10.0
    observation_type: measured
    accuracy: 0.0003
    precision: 0.0001
    resolution: 2.0e-05
  temperature:
    source: sci_water_temp
    long_name: water temperature
    standard_name: sea_water_temperature
    units: Celsius
    instrument: instrument_ctd
    valid_min: -5.0
    valid_max: 50.0
    observation_type: measured
    accuracy: 0.002
    precision: 0.001
    resolution: 0.0002
  pressure:
    source: sci_water_pressure
    long_name: water pressure
    standard_name: sea_water_pressure
    units: dbar
    conversion: bar2dbar
    valid_min: 0.0
    valid_max: 2000.0
    positive: down
    reference_datum: sea-surface
    instrument: instrument_ctd
    observation_type: measured
    accuracy: 1
    precision: 2
    resolution: 0.02
    comment: ctd pressure sensor
  chlorophyll:
    source: sci_flbbcd_chlor_units
    long_name: chlorophyll
    standard_name: mass_concentration_of_chlorophyll_in_sea_water
    units: ug L-1
    observation_type: measured
    instrument: instrument_flbbcd
  cdom:
    source: sci_flbbcd_cdom_units
    long_name: CDOM
    standard_name: concentration_of_colored_dissolved_organic_matter_in_sea_water_expressed_as_equivalent_mass_fraction_of_quinine_sulfate_dihydrate
    units: ppb
    observation_type: calculated
    instrument: instrument_flbbcd
  backscatter_700:
    source: sci_flbbcd_bb_units
    long_name: 700 nm wavelength backscatter
    standard_name: volume_backwards_scattering_coefficient_of_radiative_flux_in_sea_water
    units: '1'
    observation_type: calculated
    instrument: instrument_flbbcd
  oxygen_concentration:
    source: sci_oxy4_oxygen
    long_name: oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units: umol l-1
    observation_type: measured
    instrument: instrument_oxygen
  oxygen_saturation:
    source: sci_oxy4_saturation
    long_name: oxygen saturation
    standard_name: fractional_saturation_of_oxygen_in_sea_water
    units: percent
    observation_type: measured
    instrument: instrument_oxygen
  par:
    source: sci_bsipar_par
    long_name: sci_bsipar_par
    standard_name: downwelling_photosynthetic_photon_spherical_irradiance_in_sea_water
    units: uE/m^2sec
    observation_type: measured
    instrument: instrument_par
  heading:
    source: m_heading
    long_name: glider heading angle
    standard_name: platform_orientation
    units: rad
  pitch:
    source: m_pitch
    long_name: glider pitch angle
    standard_name: platform_pitch_angle
    units: rad
  roll:
    source: m_roll
    long_name: glider roll angle
    standard_name: platform_roll_angle
    units: rad
  waypoint_latitude:
    source: c_wpt_lat
    long_name: waypoint latitude
    standard_name: latitude
    units: degree_north
  waypoint_longitude:
    source: c_wpt_lon
    long_name: waypoint longitude
    standard_name: longitude
    units: degree_east
  water_velocity_eastward:
    source: m_final_water_vx
    long_name: mean eastward water velocity in segment
    standard_name: barotropic_eastward_sea_water_velocity
    units: m s-1
  water_velocity_northward:
    source: m_final_water_vy
    long_name: mean northward water velocity in segment
    standard_name: barotropic_northward_sea_water_velocity
    units: m s-1
profile_variables:
  profile_id:
    _FillValue: -999
    comment: Sequential profile number within the trajectory. This value is unique
      in each file that is part of a single trajectory/deployment.
    long_name: Profile ID
    valid_max: 2147483647
    valid_min: 1
  profile_time:
    _FillValue: -999
    comment: Timestamp corresponding to the mid-point of the profile
    long_name: Profile Center Time
    observation_type: calculated
    platform: platform
    standard_name: time
    units: seconds since 1970-01-01T00:00:00Z
  profile_time_start:
    _FillValue: -999
    comment: Timestamp corresponding to the start of the profile
    long_name: Profile Start Time
    observation_type: calculated
    platform: platform
    standard_name: time
    units: seconds since 1970-01-01T00:00:00Z
  profile_time_end:
    _FillValue: -999
    comment: Timestamp corresponding to the end of the profile
    long_name: Profile End Time
    observation_type: calculated
    platform: platform
    standard_name: time
    units: seconds since 1970-01-01T00:00:00Z
  profile_lat:
    _FillValue: -999
    comment: Value is interpolated to provide an estimate of the latitude at the mid-point
      of the profile
    long_name: Profile Center Latitude
    observation_type: calculated
    platform: platform
    standard_name: latitude
    units: degrees_north
    valid_max: 90.0
    valid_min: -90.0
  profile_lon:
    _FillValue: -999
    comment: Value is interpolated to provide an estimate of the latitude at the mid-point
      of the profile
    long_name: Profile Center Longitude
    observation_type: calculated
    platform: platform
    standard_name: longitude
    units: degrees_east
    valid_max: 180.0
    valid_min: -180.0
  u:
    _FillValue: -999
    comment: The depth-averaged current is an estimate of the net current measured
      while the glider is underwater.  The value is calculated over the entire underwater
      segment, which may consist of 1 or more dives.
    long_name: Depth-Averaged Eastward Sea Water Velocity
    observation_type: calculated
    platform: platform
    standard_name: eastward_sea_water_velocity
    units: m s-1
    valid_max: 10.0
    valid_min: -10.0
  v:
    _FillValue: -999
    comment: The depth-averaged current is an estimate of the net current measured
      while the glider is underwater.  The value is calculated over the entire underwater
      segment, which may consist of 1 or more dives.
    long_name: Depth-Averaged Northward Sea Water Velocity
    observation_type: calculated
    platform: platform
    standard_name: northward_sea_water_velocity
    units: m s-1
    valid_max: 10.0
    valid_min: -10.0
  lon_uv:
    _FillValue: -999
    comment: Not computed
    long_name: Longitude
    observation_type: calculated
    platform: platform
    standard_name: longitude
    units: degrees_east
    valid_max: 180.0
    valid_min: -180.0
  lat_uv:
    _FillValue: -999
    comment: Not computed
    long_name: Latitude
    observation_type: calculated
    platform: platform
    standard_name: latitude
    units: degrees_north
    valid_max: 90.0
    valid_min: -90.0
  time_uv:
    _FillValue: -999
    comment: Not computed
    long_name: Time
    standard_name: time
    calendar: gregorian
    units: seconds since 1970-01-01T00:00:00Z
    observation_type: calculated
